version: '3.8'
services:
  backend:
    build: ./saas-backend
    ports:
      - '8000:8000'
    env_file:
      - ./saas-backend/.env
    # Optional: add any volume mounts or additional configurations here

  frontend:
    build: ./saas-frontend
    ports:
      - '3000:3000'
    env_file:
      - ./saas-frontend/.env
    depends_on:
      - backend
    # Optional: add volume mounts if you need live reload during development
